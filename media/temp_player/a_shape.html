				randomVid = Math.floor(Math.random() * vid.length),
				currVid = randomVid;

			$('.hi em:nth-of-type(2)').html(vid[currVid].songName);
			$('.hi em:last-of-type').html(vid[currVid].artistName);

			function onYouTubePlayerAPIReady() {
				player = new YT.Player('player', {
					events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					},
					playerVars: playerDefaults
				});
			}

			function onPlayerReady() {
				player.loadVideoById(vid[currVid]);
				player.mute();

				setShape();
				// setAnchor();
			}

			function onPlayerStateChange(e) {
				if (e.data === 1) {
					$('#player').addClass('active');
				} else if (e.data === 2) {
					$('#player').removeClass('active');
					if (currVid === vid.length - 1) {
						currVid = 0;
					} else {
						currVid = Math.floor(Math.random() * vid.length);
					}

					player.loadVideoById(vid[currVid]);
					player.seekTo(vid[currVid].startSeconds);

					$('.hi em:nth-of-type(2)').html(vid[currVid].songName);
					$('.hi em:last-of-type').html(vid[currVid].artistName);

					setShape();
					// setAnchor();

				}
			}

			function vidRescale() {

				var w = $(window).width() + 200,
					h = $(window).height() + 200;

				if (w / h > 16 / 9) {
					player.setSize(w, w / 16 * 9);
					$('.player .screen').css({
						'left': '0px'
					});
				} else {
					player.setSize(h / 9 * 16, h);
					$('.player .screen').css({
						'left': -($('.player .screen').outerWidth() - w) / 2
					});
				}
			}

			$(window).on('load resize', function() {
				vidRescale();
			});

			$('.hi span:first-of-type').on('click', function() {
				$('#player').toggleClass('mute');
				$('.hi em:first-of-type').toggleClass('hidden');
				if ($('#player').hasClass('mute')) {
					player.mute();
				} else {
					player.unMute();
				}
			});

			$('.hi span:last-of-type').on('click', function() {
				$('.hi em:nth-of-type(2)').html('A Song...');
				player.pauseVideo();
			});
		</script>
